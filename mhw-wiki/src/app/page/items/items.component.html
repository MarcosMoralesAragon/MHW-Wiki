<p-card>
    Listado de items:
    <div class="flex">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Nombre del Monstruo" [(ngModel)]="filtro" (keyup.enter)="filtar()"/>
        </span>
    </div>
    <div>
        <p-table [value]="items" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Monstruo</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Probabilidad</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{aQueMonstruoPertenece(item.idDeDondeViene)}}</td>
                    <td><img src="{{item.image}}"></td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.ratio}} %</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
